<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Compatibility App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (for Select2) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body { padding-top: 70px; }
    .chat-fab {
      position: fixed; bottom: 20px; right: 20px;
      background:#0d6efd; color:#fff; border:none; border-radius:50%;
      width:56px; height:56px; box-shadow:0 6px 16px rgba(0,0,0,.25);
      font-size:22px;
    }
    .chat-widget {
      position: fixed; bottom: 90px; right: 20px; width: 320px;
      background: #fff; border:1px solid #ddd; border-radius: 12px;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
      display: none; overflow: hidden;
    }
    .chat-header { background:#0d6efd; color:#fff; padding:10px 12px; font-weight:600; }
    .chat-body { max-height:260px; overflow-y:auto; padding:10px; font-size:14px; }
    .chat-input { display:flex; border-top:1px solid #eee; }
    .chat-input input { flex:1; border:none; padding:10px; }
    .chat-input button { border:none; padding:10px 12px; background:#0d6efd; color:#fff; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">üêü FishApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('compute') }}">Compute</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login with Google</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% if current_user.is_authenticated %}
    <!-- Floating AI -->
    <button class="chat-fab" id="chatFab" aria-label="Ask AI">üí¨</button>
    <div class="chat-widget" id="chatWidget">
      <div class="chat-header">Ask AI</div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input">
        <input id="chatQuestion" type="text" placeholder="Ask about fish..." />
        <button id="chatSend">Send</button>
      </div>
    </div>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% if current_user.is_authenticated %}
  <script>
    const fab = document.getElementById("chatFab");
    const widget = document.getElementById("chatWidget");
    const bodyEl = document.getElementById("chatBody");
    const inputEl = document.getElementById("chatQuestion");
    const sendBtn = document.getElementById("chatSend");

    fab.addEventListener("click", () => {
      widget.style.display = widget.style.display === "block" ? "none" : "block";
      inputEl.focus();
    });

    async function sendQ() {
      const q = inputEl.value.trim();
      if (!q) return;
      bodyEl.innerHTML += `<div><b>You:</b> ${q}</div>`;
      inputEl.value = "";
      try {
        const res = await fetch(`/ask?question=${encodeURIComponent(q)}`);
        const data = await res.json();
        bodyEl.innerHTML += `<div><b>AI:</b> ${data.answer || "No answer"}</div>`;
      } catch(e) {
        bodyEl.innerHTML += `<div><b>AI:</b> Error contacting server.</div>`;
      }
      bodyEl.scrollTop = bodyEl.scrollHeight;
    }
    sendBtn.addEventListener("click", sendQ);
    inputEl.addEventListener("keydown", (e) => { if (e.key === "Enter") sendQ(); });
  </script>
  {% endif %}
</body>
</html>
